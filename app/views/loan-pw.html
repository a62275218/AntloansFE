<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lost password</title>
    <link rel="stylesheet" href="../styles/loan-pw.css">
  </head>
  <body>
    <div id='loan-pw'>
      <div id='loan-pw_bg'>
         <div id="send_email">
           <div class="send_email_up">
            <h4>Forgot your password?</h4>
            <p>We'll send you an email that will direct you to create a new password.</p>
           </div>
           <div class="send_email_down">
             <form>
               <label>Email Address</label>
               <input class='send_email_input' type="email" ng-model="email">
               <button type="sendBtn" name="button" ng-click="ctrl.OnSubmit(email)">Send</button>
               <span ng-if="sent== 'false'">email not exist</span>
               <span ng-if="sent== 'true'">email already sent</span>
             </form>
           </div>
         </div>
      </div>
    </div>
  </body>
</html>
