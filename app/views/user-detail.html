<html>
<head>
    <meta charset="utf-8">
    <title>user profile</title>

<body>
<nav class="nav_bar" ng-include="'views/partials/navigation.html'">
</nav>

<div class='main'>

    <aside class="left_bar" data-status='open' ng-include="'views/partials/sidebar.html'">
    </aside>

    <div class="right_part">
        <div class="personal_detail">
            <h3>Personal Details</h3>
            <h4>Profile</h4>
            <hr>
            <div class="user_name">
                <img ng-src="/images/avatar.jpg" alt="">&nbsp;
                <span>{{user.first_name||'null'}} {{user.last_name||'null'}}</span>
            </div>
            <h4>Credentials</h4>
            <hr>
            <div class="user_info">
                <label>Username</label><span>{{user.email||'null'}}</span><br>
                <!--<label>Password</label><input type="password" placeholder='......' name="" value="">&nbsp;<i class="fa fa-pencil" aria-hidden="true"></i>-->
            </div>
            <h4>Notifications</h4>
            <hr>
            <div class="control">
                <label>Email notify</label><span><button class='email_notify' type="button" name="button"></button></span><br>
                <label>SMS notify</label><span><button class='sms_notify' type="button" name="button"></button></span>
            </div>
        </div>

        <div class="contact_detail">
            <h3>Contact Details</h3>
            <h4>Email address</h4>
            <hr>
            <div class="email_message">
                <label>Primary</label><span>{{user.email||'null'}}</span><br>
                <label>Secondary</label><span></span>
            </div>
            <h4>Contact numbers</h4>
            <hr>
            <div class="number_message">
                <label>Mobile</label><span>{{user.mobile||'null'}}</span><br>
                <label>Phone</label><span>{{user.phone||'null'}}</span><br>
                <label>Fax</label><span></span>
            </div>
        </div>
    </div>

</div>

</html>
