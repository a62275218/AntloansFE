<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>edit blog</title>

    <!--my css-->
    <link rel="stylesheet" href="../styles/blog.css">
</head>

<body>
<nav class="nav_bar" ng-include="'views/partials/navigation.html'">
</nav>

<div class='main'>

    <aside class="left_bar" data-status='open' ng-include="'views/partials/sidebar.html'">
    </aside>

    <div class="right_part">
      <div class="width_fix">


        <div id="blog_content">
            <h3>Bank Summary</h3>
            <form>
               <div class="blog_detail">
                   <span id="blogEditBtn" ng-click="blogEdit()"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></span>
                   <label for="" class="blog_title">
                    <input class="disable" type="text" ng-model="blog.postTitle" disabled>
                   </label>
                   <hr>
                   <p class="blog_show" ng-bind-html="blog.postContent"></p>

                   <div class="blog_edit">
                       <textarea ui-tinymce="tinymceOptions" ng-model="blog.postContent"></textarea>
                       <button id="subBtn" type="submit" name="button" ng-click="saveBlog(blog.id)">SAVE</button>
                       <button id="resetBtn" name="button" ng-click="toBlogList()">CANCEL</button>
                       <div class="clear"></div>
                   </div>

               </div>
            </form>
        </div>

      </div>
    </div>

</div>

<!--my js-->
<script type="text/javascript" src="../scripts/loan-job-list.js"></script>
</body>
</html>
