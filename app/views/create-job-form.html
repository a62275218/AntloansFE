<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>create form</title>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/libs/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/libs/font-awesome.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css"> -->


    <!--my css-->
    <link rel="stylesheet" href="../styles/nav_bar.css">
    <link rel="stylesheet" href="../styles/create-form.css">
 </head>

  <body>
    <nav class="nav_bar" ng-include="'views/partials/navigation.html'">
    </nav>

     <div class='main'>

         <aside class="left_bar" data-status='open' ng-include="'views/partials/sidebar.html'">
         </aside>

          <div class="right_part">
             <div class="personal_detail">
                 <h3>Personal Details</h3>
                 <form>
                     <label>Client ID</label><input type="text" ng-model="job.user.client_id"><br>
                     <label>First name</label><input type="text" ng-model="job.user.firstName">
                     <label>Last name</label><input type="text" ng-model="job.user.lastName"><br>

                     <label>Mobile</label><input type="text" ng-model="job.user.mobile">
                     <label>Email</label><input type="email" ng-model="job.user.email"><br>

                     <label>Bank ID</label><input type="text" ng-model="job.user.bank_id">
                     <label>Security address</label><input type="text" ng-model="job.user.address"><br>
                 </form>
             </div>

             <div class="product">
               <h3>Product</h3>
               <form class="">
                   <label>Product Name</label><input ng-model="job.product.product">
                   <label>Loan type</label><input ng-model="job.product.loan_type"><br>
                   <label>File nature</label><input ng-model="job.product.file_nature"><br>

                   <label>Loan amount</label><input ng-model="job.product.loan_amount">
                   <label>Broker ID</label><input ng-model="job.product.broker_id"><br>

                   <label>Loan purpose</label><input ng-model="job.product.loan_purpose">
                   <label>Special notes</label><input type="text" ng-model="job.product.special_note"><br>

                   <label>Payment type</label><input type="text" ng-model="job.product.payment_type"><br>
                   <button class="saveBtn" type='submit' name="button" ng-click="ctrl.onSubmit()">Save</button>

               </form>
             </div>
          </div>

     </div>

     <!--my js-->
     <script type="text/javascript" src="../scripts/loan-job-list.js"></script>
  </body>
</html>
