<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>create form</title>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/libs/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/libs/font-awesome.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css"> -->


    <!--my css-->
    <link rel="stylesheet" href="../styles/nav_bar.css">
    <link rel="stylesheet" href="../styles/create-form.css">
</head>

<body>
<nav class="nav_bar" ng-include="'views/partials/navigation.html'">
</nav>

<div class='main'>

    <aside class="left_bar" data-status='open' ng-include="'views/partials/sidebar.html'">
    </aside>

    <div class="right_part">
        <div class="personal_detail">
            <h3>Personal Details</h3>
            <form>
                <label>Email</label>
                <ui-select ng-model="ctrl.email" ng-disabled="ctrl.disabled" reset-search-input="false"
                           style="width:400px;">
                    <ui-select-match placeholder="Type more than 3 characters to find the user by email"
                                     style="width:400px;">
                        <!--<span ng-bind="$select.selected.name" style="width:400px;"></span>-->
                        {{$select.selected.email}}
                    </ui-select-match>
                    <ui-select-choices class="ui-select-choices" repeat="item in ctrl.users track by $index"
                                       refresh="ctrl.refreshUser($select.search)" refresh-delay="0" style="width:400px;"
                                       ng-click="listUser()">
                        <span ng-bind="item.first_name"></span><span ng-bind="item.last_name"></span>
                        <div ng-bind-html="item.email | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <br>
                <label>First name</label><input type="text" ng-model="ctrl.user.first_name">
                <label>Last name</label><input type="text" ng-model="ctrl.user.last_name"><br>

                <label>Mobile</label><input type="text" ng-model="ctrl.user.mobile">
                <label>Security address</label><input type="text" ng-model="ctrl.user.address"><br>
            </form>
        </div>

        <div class="product">
            <h3>Product</h3>
            <form class="">
                <label>Loan type</label><input ng-model="job.product.loan_type">
                <label>File nature</label><input ng-model="job.product.file_nature"><br>

                <label>Loan amount</label><input ng-model="job.product.loan_amount">
                <label>Broker</label>
                <ui-select ng-model="brokers.selected" search-enabled="false" class="selectpicker select_page"
                           onkeypress="return false;" ng-disabled="disabled" style="width:220px;">
                    <ui-select-match>
                        <span ng-bind="$select.selected.first_name +' '+$select.selected.last_name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in ctrl.brokers track by $index">
                        <span ng-bind="item.first_name"></span><span ng-bind="item.last_name"></span>
                    </ui-select-choices>
                </ui-select>
                <br>

                <label>Loan purpose</label><input ng-model="job.product.loan_purpose">
                <label>Special notes</label><input type="text" ng-model="job.product.special_note"><br>

                <label>Payment type</label><input type="text" ng-model="job.product.payment_type">
                <label>Bank</label>
                <ui-select ng-model="banks.selected" search-enabled="false" class="selectpicker select_page"
                           onkeypress="return false;" ng-disabled="disabled" style="width:220px;">
                    <ui-select-match>
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in ctrl.banks track by $index">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>
                <br>
                <button class="saveBtn" type='submit' name="button" ng-click="ctrl.onSubmit()">Save</button>

            </form>
        </div>
    </div>

</div>

<!--my js-->
<script type="text/javascript" src="../scripts/loan-job-list.js"></script>
</body>
</html>
