<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>create a blog</title>

    <!--my css-->
    <link rel="stylesheet" href="../styles/create-blog.css">
</head>

<body>
<nav class="nav_bar" ng-include="'views/partials/navigation.html'">
</nav>

<div class='main'>

    <aside class="left_bar" data-status='open' ng-include="'views/partials/sidebar.html'">
    </aside>

    <div class="right_part">
      <div class="width_fix">


        <div id="create_blog">
            <h3>Create a bank summary</h3>
            <form>
               <div class="blog_detail">
                   <label class="blog_title">
                    <input class="form-control" type="text" ng-model="blog_title" required="">
                   </label>
                   <hr>
                   <div class="blog_edit">
                       <textarea ui-tinymce="tinymceOptions" ng-model="blog_content" required=""></textarea>
                       <button id="subBtn" class="btn btn-default btn-sm" type="submit" name="button" ng-click="addBlog()">SAVE</button>
                       <button id="resetBtn" class="btn btn-default btn-sm" type="reset" name="button">CANCEL</button>
                       <div class="clear"></div>
                   </div>

               </div>
            </form>
        </div>

      </div>
    </div>

</div>

<!--my js-->
<script type="text/javascript" src="../scripts/loan-job-list.js"></script>
</body>
</html>
