<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>blog list</title>

    <!--my css-->
    <link rel="stylesheet" href="../styles/blog-list.css">
</head>

<body>
<nav class="nav_bar" ng-include="'views/partials/navigation.html'">
</nav>

<div class='main'>

    <aside class="left_bar" data-status='open' ng-include="'views/partials/sidebar.html'">
    </aside>

    <div class="right_part">
      <div class="width_fix">


        <div id="blog_list">
            <h3>Blog</h3>
            <form>
               <ol class="blog_list">
                   <li class="post" ng-click="toBlog(1)">
                       <label class="blog_title" for=""><strong>blog 1</strong></label>
                   </li>
                   <li class="post">
                       <label class="blog_title" for=""><strong>blog 2</strong></label>
                   </li>
                   <li class="post">
                       <label class="blog_title" for=""><strong>blog 3</strong></label>
                   </li>
               </ol>

               <div class="blog_edit">
                   <textarea ui-tinymce="tinymceOptions" ng-model="blog"></textarea>
                   <button id="subBtn" type="submit" name="button">SUBMIT</button>
                   <button id="resetBtn" type="reset" name="button">RESET</button>
                   <div class="clear"></div>
               </div>
            </form>
        </div>

      </div>
    </div>

</div>

<!--my js-->
<script type="text/javascript" src="../scripts/loan-job-list.js"></script>
</body>
</html>
